<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="MeetingId" [value]="service.MeetingId">
  <div class="form-group">
      <div class="row">
          <div class="col-md-4">Meeting Subject</div>
          <div class="col-md-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <div>
                      <i class="fas fa-user-circle" [class.green-icon]="MeetingSubject.valid" [class.red-icon]="MeetingSubject.invalid && MeetingSubject.touched"></i>
                    </div>
                  </div>
                  <input name="MeetingSubject" #MeetingSubject="ngModel" [(ngModel)]="service.formData.MeetingSubject" class="form-control"
                    placeholder="MeetingSubject" required  maxlength="100">
                </div>
          </div>
        </div>
  </div>
  <div class="form-group">
      <div class="row">
          <div class="col-md-4">Attendees</div>
          <div class="col-md-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <div>
                      <i class="far fa-credit-card"  [class.green-icon]="Attendees.valid" [class.red-icon]="Attendees.invalid && Attendees.touched"></i>
                    </div>
                  </div>
                  <input name="Attendees" #Attendees="ngModel" [(ngModel)]="service.formData.Attendees" 
                  class="form-control" placeholder="Attendees" required maxlength="200">
                </div>
          </div>
      </div>
  </div>
  <div class="form-group">
      <div class="row">
          <div class="col-md-4">Meeting Agenda</div>
          <div class="col-md-8">
              <div class="input-group">
                  <div class="input-group-prepend">
                    <div>
                      <i class="far fa-credit-card"  [class.green-icon]="MeetingAgenda.valid" [class.red-icon]="MeetingAgenda.invalid && MeetingAgenda.touched"></i>
                    </div>
                  </div>
                  <input name="MeetingAgenda" #MeetingAgenda="ngModel" [(ngModel)]="service.formData.MeetingAgenda" 
                  class="form-control" placeholder="MeetingAgenda" required maxlength="4000">
                </div>
          </div>
      </div>
  </div>
  <div class="form-group">
      <div class="row">
          <div class="col-md-4">Meeting Date</div>
          <div class="col-md-2">
              <input name="MeetingDate" #MeetingDate="ngModel" [ngModel]="service.formData.MeetingDate | date:'M/d/yy, h:mm a'"
               (ngModelChange)="service.formData.MeetingDate = $event"
              type="text" placeholder="Datepicker" datetime="yyyy-MM-dd HH:mm:ss" class="form-control" required bsDatepicker>              
            </div>
          <div class="col-md-6"></div>
      </div>
  </div>
  <div class="form-group" style="height: 50%;">
      <div class="row">
        </div>
  </div>
  <div class="form-group">
      <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4"><button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button></div>
          <div class="col-md-4"></div>
      </div>
  </div>
</form>
